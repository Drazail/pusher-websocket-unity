<html>
    <head>
         <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
         <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

        <script src="controller.js"></script>
    </head>
    <body onload="loop();">
        <div class="container">
            <br/>
        <div class="controller">
            <div class="base">
                <div class="front">
                    <div class="decoration">
                        <div class="stickers">
                            <div class="st-a">A</div>
                            <div class="st-b">B</div>
                            <div class="st-select">SELECT</div>
                            <div class="st-start">START</div>
                        </div>
                        <div class="decoration-central">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="cross">
                        <div class="circle"></div>
                        <div class="horizontal">
                            <div class="arrowlf" onclick="updateAction(3);" ></div>
                            <div class="arrowrh" onclick="updateAction(2);" ></div>
                        </div>
                        <div class="vertical">
                            <div class="arrowlf"></div>
                            <div class="arrowrh"></div>
                        </div>
                        <div class="back-cross">
                            <div class="horiz"></div>
                            <div class="vert"></div>
                        </div>
                    </div>
                    <div class="buttons-a-b">
                        <div class="btn-border"><div onclick="updateAction(4);" class="btn-round a"></div></div>
                        <div class="btn-border"><div class="btn-round b"></div></div>
                    </div>
                    <div class="buttons-select">
                        <div class="btn-central select"></div>
                        <div class="btn-central start"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </body>
</html>
